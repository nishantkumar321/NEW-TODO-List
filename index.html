<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        <!-- Add Task Form -->
        <form action="/add" method="POST" class="add-form">
            <input type="text" name="task" placeholder="Enter a new task" required>
            <button type="submit">Add</button>
        </form>
        
        <!-- Task List -->
        <ul>
            {% for task in tasks %}
            <li class="{% if task.done %}completed{% endif %}">
                <span onclick="window.location.href='/toggle/{{ loop.index0 }}'">
                    {% if task.done %}âœ” {% endif %}{{ task.name }}
                </span>
                <div class="actions">
                    <form action="/update/{{ loop.index0 }}" method="POST" class="update-form">
                        <input type="text" name="task" value="{{ task.name }}" required>
                        <button type="submit">Update</button>
                    </form>
                    <a href="/delete/{{ loop.index0 }}" class="delete-btn">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
